<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление сотрудника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Добавление должности</h1>
<form action="{% url 'add_job'%}" method="post" class="col-md-4">
    {%csrf_token%}
    {{form.as_ul}}
    <button type="submit" class="btn btn-primary btn-block">Добавить должность</button>
</form>

<ul class="list-group col-md-4">
    {%for job in jobs%}
    <li class="list-group-item">{{job}} <a href="../delete_job/{{job.id}}">Удалить
    </a></li>

    {%endfor%}
</ul>

</body>
</html>
